<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MV</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <section id="login">
        <img class="logo" width="30%" src="./img/logo.png" alt="Logo">

        <form action="home.html" class="form">
            <div class="group">
                <label for="user">Usuario</label>
                <input type="text" name="user" id="user" required placeholder="Tu usuario">
            </div>
            <div class="group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="apellido" required placeholder="Tu nombre">
            </div>
            <div class="group">
                <label for="email">Correo</label>
                <input type="email" name="email" id="email" required placeholder="ejemplo@email.com">
            </div>
            <div class="actions">
                <button type="submit" class="btn">Enviar</button>
            </div>
        </form>
    </section>

</body>
</html>
